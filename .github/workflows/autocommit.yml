name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: '0 7,8,9,10,11 * * *'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "zahidin98@gmail.com"
          git config --local user.name "zahidin"
          git add -A

          arr[0]="feat: ğŸ˜ [Making-Green] feeling good"
          arr[1]="feat: ğŸŒ³ [Making-Green] plant Trees"
